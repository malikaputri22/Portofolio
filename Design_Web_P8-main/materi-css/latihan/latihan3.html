<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 3: Bar Navigasi</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Gaya khusus untuk bar navigasi */
      .navbar {
        display: flex; /* Membuat elemen dalam bar navigasi berbaris horizontal
                        inline-flex: agar navbar horizontal secukupnya
                        inline-grid: agar navbar mepet kiri; */
        justify-content: center; /* Memberi jarak yang merata antar elemen 
                                  flex-end: dari kanan
                                  flex-start: dari kiri
                                  space-between: agar elemen kanan kiri nyentuk*/
        align-items: center; /* Pusatkan elemen secara vertikal */
        background-color: #1076b1; /* Warna latar belakang bar navigasi */
        padding: 2px; /* Spasi dalam bar, 0: tidak ada spasi, 20px: spasi lebih besar*/
        border-radius: 8px; /* Membuat sudut membulat */
      }
      .navbar a {/* isi dari konten navbar (Beranda, Latihan1, Latihan2, Kontak)*/
        color: #063e52; /* Warna teks emas */
        text-decoration: underline; /* underline: Menghilangkan garis bawah
                                      overline: garis di atasnya
                                      line-through: garis melintang seperti dicoret */
        font-size: 20px; /* Ukuran font lebih besar */
        padding: 10px 15px; /* Spasi dalam setiap link 
                              padding angka pertama buat atas bawah
                              padding angka kedua buat kanan kiri*/
        transition: background-color 2s ease; /* Animasi saat di-hover, kalo di klik muncul kotak samar samar */
      }
      .navbar a:hover {
        background-color: #be51be; /* Warna latar belakang saat di-hover */
        border-radius: 4px; /* Membuat sudut membulat saat di-hover */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Latihan 3: Bar Navigasi</h1>
    </header>
    <main>
      <!-- Contoh Bar Navigasi -->
      <h2>Bar Navigasi</h2>
      <nav class="navbar">
        <a href="../index.html">Beranda</a>
        <a href="latihan1.html">Latihan 1</a>
        <a href="latihan2.html">Latihan 2</a>
        <a href="#contact">Kontak</a>
      </nav>
      <p>
        Bar navigasi ini memungkinkan Anda berpindah antara halaman latihan dan
        beranda.
      </p>
    </main>
    <footer>
      <p>Kembali ke <a href="../index.html">halaman utama</a></p>
    </footer>
  </body>
</html>
