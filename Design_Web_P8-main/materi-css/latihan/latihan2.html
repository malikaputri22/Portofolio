<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2: Warna & Border</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Gaya khusus untuk latihan warna dan border */
      .box {
        border: 20px solid #f3f1ec; /* Border warna putih, ketebalan kotak putih */
        background-color: #ada0a0; /* Latar belakang gelap (tidak boleh hitam pekat) */
        padding: 40px; /* Spasi dalam kotak, semakin angka kecil hurufnya semakin nempel kotak */
        border-radius: 20px; /* Membuat sudut membulat */
        color: #ad5252; /* Warna teks terang dalam kotak */
        margin-bottom: 10px;
      }
      .colored-text {
        color: #ff0000; /* Teks warna oranye terang */
        font-size: 15px; /* Ukuran font lebih besar */
      }
    </style>
    <style>
      /* Gaya khusus untuk latihan warna dan border */
      .box-merah {
        border: 20px solid #f70b0b; /* Border warna putih, ketebalan kotak putih */
        background-color: #3c3737; /* Latar belakang gelap (tidak boleh hitam pekat) */
        padding: 40px; /* Spasi dalam kotak, semakin angka kecil hurufnya semakin nempel kotak */
        border-radius: 20px; /* Membuat sudut membulat */
        color: #f70b0b; /* Warna teks terang dalam kotak */
        margin-bottom: 10px;
      }
      </style>
      <style>
      /* Gaya khusus untuk latihan warna dan border */
      .box-kuning {
        border: 20px solid #d3da0d; /* Border warna putih, ketebalan kotak putih */
        background-color: #3c3737; /* Latar belakang gelap (tidak boleh hitam pekat) */
        padding: 40px; /* Spasi dalam kotak, semakin angka kecil hurufnya semakin nempel kotak */
        border-radius: 20px; /* Membuat sudut membulat */
        color: #d3da0d; /* Warna teks terang dalam kotak */
        margin-bottom: 10px;
      }
      </style>
      <style>
        /* Gaya khusus untuk latihan warna dan border */
        .box-hijau {
          border: 20px solid #1fde28; /* Border warna putih, ketebalan kotak putih */
          background-color: #3c3737; /* Latar belakang gelap (tidak boleh hitam pekat) */
          padding: 40px; /* Spasi dalam kotak, semakin angka kecil hurufnya semakin nempel kotak */
          border-radius: 20px; /* Membuat sudut membulat */
          color: #1fde28; /* Warna teks terang dalam kotak */
          margin-bottom: 10px;
        }
        </style>
  </head>
  <body>
    <header>
      <h1>Latihan 2: Warna & Border</h1>
    </header>
    <main>
      <!-- Contoh penerapan border dan warna -->
      <h2>Contoh Border & Warna</h2>
      <div class="box">
        Kotak ini memiliki border emas dan latar belakang gelap.
      </div>
      <p class="colored-text">Teks ini memiliki warna oranye terang.</p>
    </main>
    <main>
      <!-- Contoh penerapan border dan warna -->
      <h2>Contoh Border & Warna</h2>
      <div class="box-merah">
        Lampu Merah.
      </div>
    </main>
    <div class="box-kuning">
      Lampu Kuning.
    </div>
    <div class="box-hijau">
      Lampu Hijau.
    </div>
    <footer>
      <p>Kembali ke <a href="../index.html">halaman utama</a></p>
    </footer>
  </body>
</html>
